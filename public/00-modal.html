<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Модальные окна</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="manifest" href="site.webmanifest">
<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="libs/swiper/swiper.min.css"/>
		<link href="css/main.min.css" rel="stylesheet"/>
	</head>
	<body> 
		<div class="section container">
			<div class="row">
								<div class="col-auto mb-2"><a class="btn btn-primary link-modal-js" href="#modal-call">modal-call</a></div>
			</div>
		</div>
		<!--  start modals-->
		<div id="modal-call" style="display: none">
			<div class="modal-win modal-win--sm">
				<div class="form-wrap">
					<form>
						<div class="text-center">
							<div class="form-wrap__title form-data h3">Обратная связь
							</div>
						</div>
						<div class="form-wrap__input-wrap form-group">
							<label><span class="form-wrap__input-title">Имя</span><input class="form-wrap__input form-control" name="text" type="text" placeholder="Ввдите имя" required="required"/><span class="required">*</span>
							</label><span class="required">*</span>
						</div>
						<!-- +e.input-wrap-->
						<div class="form-wrap__input-wrap form-group">
							<label><span class="form-wrap__input-title">Компания</span><input class="form-wrap__input form-control" name="text" type="text" placeholder="Введите название компании" required="required"/><span class="required">*</span>
							</label><span class="required">*</span>
						</div>
						<!-- +e.input-wrap-->
						<div class="form-wrap__input-wrap form-group">
							<label><span class="form-wrap__input-title">E-mail</span><input class="form-wrap__input form-control" name="email" type="email" placeholder="Введите e-mail" required="required"/><span class="required">*</span>
							</label><span class="required">*</span>
						</div>
						<!-- +e.input-wrap-->
						<div class="form-wrap__input-wrap form-group">
							<label><span class="form-wrap__title">Тема</span>
								<select class="form-wrap__input form-control" required="required">
									<option>Выберите тему</option>
									<option>Выберите тему1</option>
									<option>Выберите тему2</option>
									<option>Выберите тему3</option>
									<option>Выберите тему4</option>
								</select><span class="required">*</span>
								<svg class="icon icon-chevron-down ">
									<use xlink:href="img/svg/sprite.svg#chevron-down"></use>
								</svg>
							</label>
						</div>
						<div class="form-wrap__input-wrap form-group">
							<label><span class="form-wrap__input-title">Ваше сообщение</span><textarea class="form-wrap__input form-control" name="textarea" placeholder="Введите сообщение"></textarea><span class="required">*</span>
							</label><span class="required">*</span>
						</div>
						<!-- +e.input-wrap-->
						<button class="form-wrap__btn btn btn--bgPrimary btn--colorWhite" type="submit">Отправить
						</button>
						<div class="form-wrap__policy"><small class="form-wrap__text text-secondary">Нажимая кнопку &laquo;Отправить&raquo;, я&nbsp;даю свое согласие на&nbsp;обработку своих <a href="#">персональных данных</a></small>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- #modal-call-->
		<!-- end modals-->
		<link href="libs/animate.css/animate.min.css" rel="stylesheet"/>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="scripts/modernizr-custom.js"></script>
		<script src="libs/wowjs/wow.min.js"></script>
		<script src="scripts/imask.js"></script>
		<script src="scripts/jquery-ui.min.js"></script>
		<script src="scripts/particles.min.js"></script>
		<script src="scripts/particles.js"></script>
		<script src="scripts/simpleParallax.min.js"></script>
		<script src="scripts/slick.min.js"></script>
		<script src="scripts/jquery.waypoints.min.js"></script>
		<script src="scripts/waypoint.js"></script>
		<script src="libs/@fancyapps/ui/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="scripts/main.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
